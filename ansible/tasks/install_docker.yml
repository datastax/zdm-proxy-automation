- name: Install aptitude using apt (this will take some time)
  apt: name=aptitude state=latest update_cache=yes force_apt_get=yes

- name: Install required system packages
  apt: name={{ item }} state=latest update_cache=yes
  loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common']

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present

- name: Update apt and install docker-ce
  apt: update_cache=yes name=docker-ce state=latest

# sudo groupadd docker
- name: Create "docker" group
  group:
    name: "docker"
    state: present

# sudo usermod -aG docker root
- name: Add OS user to "docker" group
  user:
    name: "{{ user_name }}"
    group: "docker"
    append: yes

# Needed because of meta reset_connection known issue
#- name: Kill SSH connection to allow user changes to come into effect
#  shell: sleep 1; pkill -u {{ ansible_ssh_user }} sshd
#  async: 3
#  poll: 2

- name: Activate changes to the docker group
  command: newgrp docker

# sudo chown -R ubuntu:docker /home/ubuntu/.docker
- name: Change ownership of Docker internal directory to this user and docker group
  file:
    path: "{{ home_dir }}/.docker"
    owner: "{{ user_name }}"
    group: "docker"
    recurse: yes