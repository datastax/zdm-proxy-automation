- name: Install aptitude using apt (this will take some time)
  apt: name=aptitude state=latest update_cache=yes force_apt_get=yes

- name: Install required system packages
  apt: name={{ item }} state=latest update_cache=yes
  loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'python3-pip', 'virtualenv', 'python3-setuptools']

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present

- name: Update apt and install docker-ce
  apt: update_cache=yes name=docker-ce state=latest

- name: Uninstall incompatible Docker-py Module
  become: no
  pip:
    name: docker-py
    state: absent

- name: Install Docker Module for Python
  pip:
    name: docker

# sudo groupadd docker
- name: Create "docker" group
  group:
    name: "docker"
    state: present

# sudo usermod -aG docker root
- name: Add OS user to "docker" group
  user:
    name: "{{ user_name }}"
    group: "docker"
    append: yes

#- name: Print message as META module won't in non verbose mode
#  debug:
#    msg: Calling meta module to reset_connection

#- name: Reset SSH connection to allow user changes to come into effect
#  ansible.builtin.meta: reset_connection

- name: Kill SSH connection to allow user changes to come into effect
  shell: sleep 1; pkill -u {{ ansible_ssh_user }} sshd
  async: 3
  poll: 2

# sudo chown -R ubuntu:docker /home/ubuntu/.docker
- name: Change ownership of Docker internal directory to this user and docker group
  file:
    path: "{{ home_dir }}/.docker"
    owner: "{{ user_name }}"
    group: "docker"
    recurse: yes