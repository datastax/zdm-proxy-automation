---
- name: Install Docker Proxy module
  hosts: proxies
  become: yes

  tasks:
    - name: Uninstall incompatible Docker-py Module
      become: no
      pip:
        name: docker-py
        state: absent

    - name: Install Docker Module for Python
      pip:
        name: docker

- name: Create proxy configuration env file based on the latest configuration
  hosts: proxies
  vars_files:
    - vars/proxy_core_config_input.yml
    - vars/proxy_advanced_config_input.yml
    - vars/playbook_internal_config.yml

  tasks:
    - name: Generate env var file from template for mutable configuration
      template:
        src: "proxy_mutable_config.j2"
        dest: "{{ proxy_home_dir }}/{{ proxy_config_fragments_dir_name }}/{{ proxy_mutable_config_fragment_file_name }}"
    - name: Merge the immutable and mutable configuration files into a single one
      assemble:
        src: "{{ proxy_home_dir }}/{{ proxy_config_fragments_dir_name }}"
        dest: "{{ proxy_home_dir }}/{{ proxy_environment_config_file_name }}"

- name: Configure and restart proxy
  hosts: proxies
  serial: 1
  become: yes
  vars_files:
    - vars/proxy_container.yml
    - vars/proxy_advanced_config_input.yml
    - vars/playbook_internal_config.yml

  tasks:
    - name: Create proxy container with updated configuration
      docker_container:
        name: "{{ cloudgate_proxy_container_name }}"
        image: "{{ cloudgate_proxy_image }}"
        env_file: "{{ proxy_home_dir }}/{{ proxy_environment_config_file_name }}"
        mounts:
          - source: "{{ proxy_home_dir }}/{{ shared_assets_dir_name }}"
            target: "{{ proxy_home_dir }}/{{ shared_assets_dir_name }}"
            type: bind
        network_mode: host
        restart_policy: unless-stopped
        restart: yes
        state: started
    - name: "Wait for the proxy to come up"
      uri:
        url: "http://{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}:{{ proxy_metrics_port }}/health/readiness"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 6
      delay: 5
    - pause:
        prompt: "Pause for 10s after restarting this proxy"
        seconds: 10



